name: grape
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  http: ^1.5.0
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  fonts:
    - family: ClimateCrisis
      fonts:
        - asset: assets/fonts/ClimateCrisis/ClimateCrisis.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter.ttf
        - asset: assets/fonts/Inter/Inter-italic.ttf
          style: italic
  assets:
    - assets/logo/
    - assets/animations/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/logo.png"
  remove_alpha_ios: true
